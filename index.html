<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/jokenpo-logo.png" type="image/x-icon">
    <title>Jokenpo</title>
</head>

<body>
    <div class="box">
        <figure>
            <img class="logo" src="img/jokenpo-logo.png" alt="jokenpo-logo">
        </figure>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">🪨</button>
            <button id="paper" onclick="playHuman('paper')">📄</button>
            <button id="scissors" onclick="playHuman('scissors')">✂️</button>
        </div>

        <div class="box-result">
            <p class="result"></p>
            <p>Sua pontuação: <span class="human-score">0</span></p>
            <p>Pontuação do JoKenPo: <span class="machine-score">0</span></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
